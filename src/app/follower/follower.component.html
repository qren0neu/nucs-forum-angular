<div *ngIf="user">
  <div class="stack">
    <h2>List</h2>
    <div *ngFor="let follow of follows">
      <div class="post-item">
        <div class="post-title">{{follow.name}}</div>
        <button mat-button style="color: black" *ngIf="props.target === 'from'" (click)="followChange(follow.follower, follow.followee)">Unfollow</button>
      </div>
    </div>
  </div>
</div>
