<div *ngIf="user">
  <div class="stack">
    <h2>List</h2>
    <div *ngFor="let follow of follows">
      <div class="follow-item">
        <div class="follow-name">{{follow.name}}</div>
        <button mat-button color="grey" *ngIf="props.target === 'from'">Unfollow</button>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
